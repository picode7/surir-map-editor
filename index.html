<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Surir Map Editor</title>
    <script src="app.js"></script>
  </head>
  <body>
    <style>
      html {
        height: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
        background: #000;
        text-align: center;
        display: table;
        width: 100%;
        height: 100%;
        user-select: none;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      a {
        text-decoration: none;
      }

      a:visited {
        color: inherit;
      }
    </style>
    <span style="position: fixed; bottom: 5px; right: 5px; font-size: 10pt;">
      <a
        href="https://github.com/picode7/surir-map-editor/issues"
        target="_blank"
        >Feedback</a
      >
      |
      <a href="https://github.com/picode7/surir-map-editor" target="_blank"
        >Contribute</a
      >
    </span>
    <script>
      init();
    </script>
  </body>
</html>
